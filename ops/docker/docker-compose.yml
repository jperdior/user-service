services:
    api:
      build:
        context: ../..
        dockerfile: ops/docker/Dockerfile.local
      ports:
      - "9091:9091"
      environment:
      - PORT=9091
      - USER_JWTSECRET=verysecret
      - USER_JWTEXPIRATION=720
      - USER_PORT=9091
      - USER_DATABASEHOST=database
      - USER_DATABASEUSER=root
      - USER_DATABASEPASSWORD=root
      - USER_DATABASENAME=user-service
      - USER_DATABASEPORT=3306
      - USER_DATABASEDRIVER=mysql
      - USER_MAILERHOST=smtp.gmail.com
      - USER_MAILERPORT=587
      - USER_MAILERUSER=julio.perdiguer@gmail.com
      - USER_MAILERPASSWORD=very
      healthcheck:
          test: ["CMD", "curl", "-f", "http://localhost:9091/status"]
          interval: 1s
          timeout: 3s
          retries: 10
      depends_on:
        database:
          condition: service_healthy

    database:
      image: mariadb:latest
      environment:
        - MARIADB_ROOT_PASSWORD=root
      ports:
        - "3306:3306"
      restart: always
      volumes:
        - db:/var/lib/mysql
        - ../mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      healthcheck:
        test: [ "CMD-SHELL", "mariadb -u root --password=root -e 'SELECT 1'" ]
        interval: 5s
        timeout: 10s
        retries: 5


volumes:
    db: